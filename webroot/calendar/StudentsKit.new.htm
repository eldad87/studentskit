
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StudentsKit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="/css/frontierCalendar/jquery-frontier-cal-1.3.2.css" />
        <link rel="stylesheet" href="/css/basic.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style-responsive.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/tipTip.css" rel="stylesheet">



    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <!-- Scripts -->
    <script type="text/javascript" src="/js/jquery-1.8.2.js"></script>

    <script type="">var jsSettings={}</script>
        <script type="text/javascript" src="/js/nano.js"></script>
        <script type="text/javascript" src="/js/script.js"></script>
        <script type="text/javascript" src="/js/slimScroll.js"></script>

        <script type="text/javascript" src="/js/jquery-ui/jquery-ui-1.9.1.custom.min.js"></script>
    <script type="text/javascript" src="/js/lib/jshashtable-2.1.js"></script>
        <script type="text/javascript" src="/js/custom-form-elements.js"></script>
    <script type="text/javascript" src="/js/jquery.tipTip.js"></script>
    <script type="text/javascript" src="/js/calander.js"></script>
    <script type="text/javascript" src="/js/jquery-qtip-1.0.0-rc3140944/jquery.qtip-1.0-custom.js"></script>
    <script type="text/javascript" src="/js/frontierCalendar/jquery-frontier-cal-1.3.2-custom.js"></script>

</head>

<body>

<!-- Tooltip template -->
<div id="tooltip-template" class="hide">
    <div class='popupwindow radius3'>
        <div class='upr-box-tool'>
            <h6 class='pull-left'>
                <strong>Class Time</strong><br/>
                <span class='fontsize3'>{startDate}, {durationMin} Minutes</span>
            </h6>
            <h6 class='pull-right right-text'>
                <strong>Students</strong><br/>
                <span class='fontsize3'>{currentStudentsCount}/{maxStudentsCount}</span>
            </h6>
        </div>
        <div class='bottom-box-tool'>
            {image}
            <p class="pull-left">
                <strong>{title}</strong>
                <br />
                {description}
            </p>
        </div>
    </div>
</div>


<div class="cal-all space8" style="width: 800px;">
    <div class="heading-box fullwidth space14">
        <!--<a href="#" class="arrow-left pull-left arrws1" ></a>-->
        <div id="BtnPreviousMonth" class="pull-left"><a href="#" class="arrow-left pull-left arrws1" ></a></div>
        <div class="head-text pull-left">
            <h2 class="pull-left fullwidth">
                <input type="text" id="dateSelect" class="monthname-box" disabled="disabled" />
                <input type="text" id="dateSelect1" class="yearname-box" disabled="disabled" />
            </h2>
        </div>
        <!-- <a href="#" class="arrow-right pull-left arrws1"></a>  -->
        <div id="BtnNextMonth" class="pull-right">
            <a href="#" class="arrow-right pull-right arrws1"></a>
        </div>
    </div>
    <div class="fullwidth pull-left" id="calendar-msg"></div>
    <div id="example" style="margin: auto; width:100%;">
        <div id="mycal"></div>
    </div>
    <!-- debugging-->
    <div id="calDebug"></div>


    <div id="add-event-form" title="Class Time">
        <form action="/Order/setLessonDatetime" method="post" id="setLessonDatetime">
            <input class="hide" id="startYear" type="text" name="data[UserLesson][datetime][year]" id="year" value="" />
            <input class="hide" id="startMonth" type="text" name="data[UserLesson][datetime][month]" id="month" value="" />
            <input class="hide" id="startDay" type="text" name="data[UserLesson][datetime][day]" id="day" value="" />

            <fieldset>
                <table class="fullwidth">
                    <tr>

                        <td>
                            <label>Start Hour</label>
                            <select id="startHour" class="text ui-widget-content ui-corner-all scheduleTime" name="data[UserLesson][datetime][hour]">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        <td>
                        <td>
                            <label>Start Minute</label>
                            <select id="startMin" class="text ui-widget-content ui-corner-all scheduleTime" name="data[UserLesson][datetime][min]">
                                <option value="00">00</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        <td>
                        <td>
                            <label>Start AM/PM</label>
                            <select id="startMeridiem" class="text ui-widget-content ui-corner-all scheduleTime" name="data[UserLesson][datetime][meridian]">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

    </div>
    <span id="error">Not add Event check current date</span>
    <div id="display-event-form" title="View Agenda Item"> </div>

</div>
<!-- /cal-all -->

</body>
</html>
